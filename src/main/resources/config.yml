#Prefix of plugin (supporting HEX Colors &#RRGGBB)
prefix: "&7[&5&lLopCore&7]"

####################
# Wellcome messages
###################
#Welcome messages list (motd)
welcome-message:
  - "&eVitaj na Loklopovom serveri..."
  - "&r"
  - "&ePre aktiváciu HUD Súradníc napíš &6/coordinates toggle"
  - "&r"
  - "&eDynmapu nájdeš na &6http://map.loklopuvserver.eu:36638"
  - "&r"
  - "&e- Loklop"
#Join Message
join-message: "&8[&a&l+&8] &aPlayer &2%player% &ajoined the game."
#Leave message
leave-message: "&8[&4&l-&8] &cPlayer &4%player% &cleftthe game."

#Main Title
join-title: "&a&lWelcome back!"
#Subtitle
join-subtitle: "&bplayer &3%player%"

#Action bar message
join-action-bar: "&aWelcome back on &bLoklop &aserver player &b%player%&a."


#################
# Admin settings
#################
#Admin permission
permission: "lopcore.admin"

#Reload completed message
reload-completed: "&aPlugin successfully reloaded"

#################
# Auto Messages
#################
message-interval: 900
message-random: true
messages:
  - "&dINFO: 14.1.2021 od 12:00 bude probíhat údržba na serveru. Server se jde přesouvat na nejnovější verzi a bude se optimalizovat. Předpokládaný konec údržby nevíme ... odhadujeme že server by už od 18:00 by měl být dostupný."
  - "&aNezapomínej že máme TeamSpeak přijď někdy pokecat ... ts3.loklopuvserver.eu"
  - "&bNová lotéria v shope loklopa a Sempty bola spustená... lístky nájadete v shope na spawne"


##############
# Chat Format
##############
format: "&f%name%&f » &f%message%"

##############
# MOTD
##############
motd:
  line1: "            &d||| &5&lLoklopova Vanila &d|||&r"
  line2: "      &a&lUPDATE: &2Chystáme novou verzi 1.16.4"

